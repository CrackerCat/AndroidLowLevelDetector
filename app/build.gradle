apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply from: "$rootDir/gradle/andResGuard.gradle"

android {
    compileSdkVersion androidBuild.compileSdkVersion
    buildToolsVersion androidBuild.buildToolsVersion

    defaultConfig {
        applicationId "net.imknown.android.forefrontinfo"

        minSdkVersion androidBuild.minSdkVersion
        targetSdkVersion androidBuild.targetSdkVersion

        versionCode androidBuild.versionCode
        versionName androidBuild.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            storeFile file(keysConfig.release.storeFile)
            storePassword keysConfig.release.storePassword
            keyAlias keysConfig.release.keyAlias
            keyPassword keysConfig.release.keyPassword
        }

        debug {
            storeFile file(keysConfig.debug.storeFile)
            storePassword keysConfig.debug.storePassword
            keyAlias keysConfig.debug.keyAlias
            keyPassword keysConfig.debug.keyPassword
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true

            signingConfig signingConfigs.release

            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                    'proguard-rules.pro', 'proguard-gson-rules.pro'
        }

        debug {
            debuggable true
            jniDebuggable true

            signingConfig signingConfigs.debug
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // region [Kotlin]
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinSdk.core"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$kotlinSdk.coroutines"
    // endregion [Kotlin]

    // region [AndroidX]
    implementation "androidx.appcompat:appcompat:$androidX.appCompat"
    implementation "androidx.core:core-ktx:$androidX.coreKtx"
    implementation "androidx.preference:preference:$androidX.preference"

    implementation "androidx.constraintlayout:constraintlayout:$androidX.constraintLayout"
    implementation "androidx.cardview:cardview:$androidX.cardView"
    implementation "com.google.android.material:material:$androidX.material"
    implementation "androidx.recyclerview:recyclerview:$androidX.recyclerView"
    implementation "androidx.recyclerview:recyclerview-selection:$androidX.recyclerView"
    // endregion [AndroidX]

    // region [Test]
    testImplementation "junit:junit:$androidX.junit"
    androidTestImplementation "androidx.test.ext:junit:$androidX.extJunit"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidX.espressoCore"
    // endregion [Test]

    // region [3rd Parties]
    implementation "com.github.topjohnwu.libsu:core:$thirdParties.libsu"

    // debugImplementation "com.squareup.leakcanary:leakcanary-android:$thirdParties.leakCanary"
    debugImplementation "com.squareup.leakcanary:leakcanary-android-process:$thirdParties.leakCanary"

    implementation "com.google.code.gson:gson:$thirdParties.gson"

    implementation "com.github.kittinunf.fuel:fuel:$thirdParties.fuel"
    // implementation "com.github.kittinunf.fuel:fuel-gson:$thirdParties.fuel"
    // implementation "com.github.kittinunf.fuel:fuel-android:$thirdParties.fuel"
    implementation "com.github.kittinunf.fuel:fuel-coroutines:$thirdParties.fuel"
    // implementation "com.github.kittinunf.fuel:fuel-livedata:$thirdParties.fuel"

    implementation "com.g00fy2:versioncompare:$thirdParties.versionCompare"
    // endregion [3rd Parties]
}
