apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion androidBuild.compileSdkVersion
    buildToolsVersion androidBuild.buildToolsVersion

    defaultConfig {
        applicationId "net.imknown.android.forefrontinfo"

        minSdkVersion androidBuild.minSdkVersion
        targetSdkVersion androidBuild.targetSdkVersion

        versionCode androidBuild.versionCode
        versionName androidBuild.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinSdk.coreVersion"

    implementation "androidx.appcompat:appcompat:$androidX.appCompat"
    implementation "androidx.core:core-ktx:$androidX.coreKtx"

    implementation "androidx.constraintlayout:constraintlayout:$androidX.constraintLayout"

    implementation "androidx.lifecycle:lifecycle-extensions:$androidX.lifecycleExtensions"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$androidX.lifecycleViewmodelKtx"

    testImplementation "junit:junit:$androidX.junit"
    androidTestImplementation "androidx.test.ext:junit:$androidX.extJunit"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidX.espressoCore"
}
